<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <meta name="description" content="Page d'un clone de la messagerie Gmail, par Ounissa">
        <link id="mail-icon" rel="shortcut icon" href="./asset/mail.png" type="image/x-icon">
        <link rel="manifest" href="favicon/site.webmanifest">
        <link rel="stylesheet" href="./CSS/main.css">
        <title>Page de connexion</title>
    </head>
    <body>
        <header>
            <div id="barre" aria-labelledby="barre-navigation">
                <a id="logo_g" href="./index.php" > <img src="./asset/mail.png" alt="logo gmail">Gmail</a>
                <nav class="navbar" id="barre-navigation">
                    <ul>
                        <li>
                        <a id="btn_pros" href="#pros">Pour les Pros</a>
                        <a id="btn_connexion" href="connection.html" target="_blank">Connexion</a>
                        <a id="btn_creation" href="./index.html#create">Créer un compte</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>   
    

    <section id="connexion"  aria-label="Connexion">
       <h2>Bienvenue dans votre espace</h2>
    <div class="inner-form" role="form" aria-labelledby="connexion">
        <form action="index.html" method="post">
            <fieldset>
                <legend>Connectez-vous à votre compte</legend>
                
                <label for="mail">
                    Mail ou Login *
                </label>
                <input 
                    id="mail"
                    type="email"
                    name="mail"
                    placeholder="votreMail@gmail.com" 
                    aria-required="true"
                    >
                
                <label for="motdepasse_">
                    Mot de passe *
                </label>
                <input 
                    id="motdepasse_"
                    type="password"
                    name="motdepasse_"
                    placeholder="Saisissez un mot de passe" 
                    aria-required="true"
                    >

                <input type="submit" value="CONNEXION A VOTRE COMPTE">                       
            </fieldset>
        </form>
    </div>
</section>
</html>
